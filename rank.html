<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Ranks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style/rank.css" />
</head>

<div id="_templates" class="d-none">
    <div class="_tier_star_template _tier-stripe padding-3 d-flex justify-content-between">
        <i class="fas fa-star d-flex align-items-center"></i>
        <img src="assets/tier/eagle.png" class="_img-eagle">
        <i class="fas fa-star d-flex align-items-center"></i>
    </div>
</div>

<body>
    <div id="_top_header" class="text-center">
            <h3 class="m-0 p-0">Total points</h3>
    </div>

    <div class="container _main-box">
        <div class="row p-2" id="_edit_fields_container">
            <div class="col-3 d-flex align-items-center" id="_left_edit_container" >
                <input type="number" class="_edit-input mr-1" id="_edit-input-remove" />
                <button class="btn btn-danger rounded-circle" onclick="uiController.removeCompletedTask(event)">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            <div class="col text-center">
                <h2 id="_completed-tasks-count">0</h2>
            </div>
            <div class="col-3 d-flex align-items-center justify-content-end" id="_right_edit_container" >
                <input type="number" class="_edit-input mr-1" id="_edit-input-add" />
                <button class="btn btn-success rounded-circle" onclick="uiController.addCompletedTask(event)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="row my-2" id="_image-container">
            <div class="col-3"></div>
            <div class="text-center col-6">
                <img src="assets/ranks/hu/1.svg" id="_rank-image" />
            </div>
            <div id="_tier-stripe-container" class="col-3">
            </div>
        </div>
        <div class="row p-2 d-flex justify-content-between">
            <div class="col text-center">
                <h2>Tier</h2>
            </div>
            <div class="col text-center">
                <h2 id="_tier_title">0</h2>
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <div class="progress rounded-0">
                    <div class="progress-bar _bg-grey4" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" id="_progress-bar">
                        <span class="font-weight-bold _letter-spacing-02" id="_progress-title">
                            LEVEL 1
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center font-weight-bold" id="_xp-container">

            </div>
        </div>
        <div class="row my-2">
            <div class="col" id="_tier-stars">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB7i3FHlfNSAGd573GtJwIB5x-Bsvwhcmo",
            authDomain: "tasksrank.firebaseapp.com",
            databaseURL: "https://tasksrank.firebaseio.com",
            projectId: "tasksrank",
            storageBucket: "tasksrank.appspot.com",
            messagingSenderId: "794886809742"
        };
        firebase.initializeApp(config);
        // Initialize Cloud Firestore through Firebase
        var db = firebase.firestore();

        // Disable deprecated features
        db.settings({
            timestampsInSnapshots: true
        });
    </script>

    <script src="src/main.js"></script>
    <script>
        uiController.refreshUi();
    </script>
</body>

</html>
